apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact amp

            pom {
                url = "https://github.com/xenit-eu/${rootProject.getName()}"
                name = project.name
                description = project.description

                scm {
                    connection = "scm:git:git@github.com:xenit-eu/${rootProject.getName()}.git"
                    developerConnection = "scm:git:git@github.com:xenit-eu/${rootProject.getName()}.git"
                    url = "https://github.com/xenit-eu/${rootProject.getName()}"
                }
                developers {
                    developer {
                        id = "xenit"
                        name = "Xenit Solutions NV"
                    }
                }
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            def releasesRepoUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
            url = version.toString().endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl

            credentials {
                username = project.hasProperty('sonatypeUsername') ? project.sonatypeUsername : '<NO-USER>'
                password = project.hasProperty('sonatypePassword') ? project.sonatypePassword : ''
            }
        }
    }
}